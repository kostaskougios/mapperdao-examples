<lift:surround with="default" at="content"
	xmlns:lift="http://liftweb.net/">
	<h3>Your Secrets</h3>
	<lift:secrets.list>
		<table>
			<tr>
				<th>Secret</th>
				<th>Shared?</th>
				<th>Edit</th>
				<th>Delete</th>
			</tr>
			<secret:list>
				<tr>
					<td><secret:title />
					</td>
					<td><secret:shared />
					</td>
					<td><secret:edit />
					</td>
					<td><secret:delete />
					</td>
				</tr>
			</secret:list>
		</table>
		<h3>Secrets Shared With You</h3>
		<table>
			<tr>
				<th>Shared Secret</th>
				<th>Shared By</th>
			</tr>
			<secret:shared>
				<tr>
					<td><secret:title/></td>
					<td><secret:by/></td>
				</tr>
			</secret:shared>
		</table>
	</lift:secrets.list>

	<lift:menu.item name="secrets/edit" />
</lift:surround>
