<lift:surround with="default" at="content" xmlns:lift="http://liftweb.net/">
	<lift:secrets.view>
		<table>
			<tr>
				<th>Id</th>
				<td><secret:id/></td>
			</tr>
			<tr>
				<th>Title</th>
				<td><secret:title/></td>
			</tr>
			<tr>
				<th>Secret</th>
				<td><secret:secret/></td>
			</tr>
		</table>
		
		<table id="sharedWithTable">
			<tr><th>Shared With</th><th>Email</th></tr>
			<secret:sharedWith>
				<tr>
					<td><user:name/></td>
					<td><user:email/></td>
				</tr>
			</secret:sharedWith>
		</table>
		<secret:edit/>
	</lift:secrets.view>
	<lift:menu.item name="secrets/list"/>
</lift:surround>
