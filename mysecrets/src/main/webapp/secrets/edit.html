<lift:surround with="default" at="content" xmlns:lift="http://liftweb.net/">
	<h3>Create/Edit Secret</h3>
	
	<lift:secrets.edit form="POST">
		<field>Title</field>
		<edit:title/>
		<field>Secret</field>
		<edit:secret/>
		
		<fieldset>
			<legend>Share With</legend>
			<edit:users>
				<edit:emailCheckbox/> <field class="shareWith"><edit:userName/></field>
				<div class="clear"></div> <!-- tina to remove this! -->
			</edit:users>
		</fieldset>
		
		<edit:submit/>
	</lift:secrets.edit>
</lift:surround>
