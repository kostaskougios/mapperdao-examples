<lift:surround with="default" at="content" xmlns:lift="http://liftweb.net/">
	<h3>Create/Edit Secret</h3>
	
	<lift:secrets.edit form="POST">
		<!-- hidden vars -->
		<edit:remindersVar/>
		<edit:secretVar/>
		
		<field>Title</field>
		<edit:title/>
		<field>Secret</field>
		<edit:secret/>
		
		<fieldset>
			<legend>Share With</legend>
			<edit:users>
				<edit:emailCheckbox/> <field class="shareWith"><edit:userName/></field>
				<div class="clear"></div> <!-- tina to remove this! -->
			</edit:users>
		</fieldset>
		
		<edit:reminders>
			<fieldset>
				<legend>Reminder</legend>
				<field>Type</field>
				<reminder:type/>
				<field>Hour Of Day</field>
				<reminder:hourOfDay/>
				<field>Day Of Week</field>
				<reminder:dayOfWeek/>
				<field>Date/Time</field>
				<reminder:time/>
			</fieldset>
		</edit:reminders>
		<edit:addReminder/>
		<edit:submit/>
	</lift:secrets.edit>
</lift:surround>
